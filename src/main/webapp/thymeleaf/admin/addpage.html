<!DOCTYPE html>
<html lang="en">
<head>
     <div th:replace="fragments/cms-header :: cms-header-top"/>
</head>

<body>

<!-- Preloader-->
<div th:replace="fragments/cms-body :: cms-body-preload"/>

<section>
  
  <!--  left panel -->
  <div th:replace="fragments/cms-body :: cms-body-left"/>
  
  <div class="mainpanel">
    <!-- cms-body-headerbar-->
    <div th:replace="fragments/cms-body :: cms-body-headerbar"/>
    
    <div class="pageheader">
      <h2><i class="fa fa-file-text"></i> Pages </h2>
      <div class="breadcrumb-wrapper">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
          <li class="active">Pages</li>
        </ol>
      </div>
    </div>
    
    <div class="contentpanel cs_df">
      <form id="formvalidate" action="" method="post" class="form-horizontal" enctype="multipart/form-data" novalidate="novalidate">
		<div id="embeddedNotification" style="display:none;"></div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-btns">
              <a href="#" class="minimize"> - </a>
            </div>
            <h4 class="panel-title"><span id="header-title-mode">Create New</span> Page <span id="header-title"></span></h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Title <span class="asterisk">*</span></label>
              <div class="col-sm-10">
                <input type="text" id="title" name="title" value="" class="form-control" required="true"/>
                <label class="error" for="title"></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Type <span class="asterisk">*</span></label>
              <div class="col-sm-9">
                <select id="type" name="type" class="form-control chosen-select" required="true">
                   <option value="FIRST-MENU">FIRST-MENU</option>
                   <option value="SECONDARY-MENU">SECONDARY-MENU</option>
				   <option value="PRODUCT">PRODUCT</option>
				   <option value="CUSTOMER-PLACE">CUSTOMER-PLACE</option>
				   <option value="WHY-INSURANCE">WHY-INSURANCE</option>
				   <option value="CELEBRATE-LIVING">CELEBRATE-LIVING</option>
				   <option value="BEBAS">BEBAS</option>
				   <option value="FOOTER">FOOTER</option>
                </select>
                <label class="error" for="type"></label>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Breadcrumb</label>
              <div class="col-sm-9">
				<textarea id="breadcrumb" name="breadcrumb" required="true" style="width:100%"/>
                <label class="error" for="breadcrumb"></label>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Content</label>
              <div class="col-sm-9">
				<textarea id="content" name="content" required="true" style="width:100%"/>
                <label class="error" for="content"></label>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Code <span class="asterisk">*</span></label>
              <div class="col-sm-10">
                <input id="code" name="code" value="" class="form-control" required="true"/>
                <label class="error" for="code"></label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Header Image</label>
              <div class="col-sm-10">
                <img id="header-image-image" style="width:80%;padding:3px;border:thin solid #dddddd;border-radius:5px;" />
				<div id="header-image-fileupload" class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="input-append">
                    <div class="uneditable-input">
                      <i class="glyphicon glyphicon-file fileupload-exists"></i>
                      <span class="fileupload-preview header-image-preview"></span>
                    </div>
                    <span class="btn btn-default btn-file">
                      <span class="fileupload-new">Select file</span>
                      <span class="fileupload-exists">Change</span>
                      <input type="file" id="headerImage" name="headerImage"/>
                    </span>
                    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                  </div>
                  <label class="error" for="headerImage"></label>
                </div>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Icon</label>
			  <div class="col-sm-2 icon-preview">
				<img id="icon-image" style="width:80%;padding:1px;border:thin solid #dddddd;border-radius:5px;" />
			  </div>
              <div class="col-sm-8">
				<div id="icon-fileupload" class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="input-append">
                    <div class="uneditable-input">
                      <i class="glyphicon glyphicon-file fileupload-exists"></i>
                      <span class="fileupload-preview icon-preview"></span>
                    </div>
                    <span class="btn btn-default btn-file">
                      <span class="fileupload-new">Select file</span>
                      <span class="fileupload-exists">Change</span>
                      <input type="file" id="icon" name="icon"/>
                    </span>
                    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                  </div>
                  <label class="error" for="icon"></label>
                </div>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Button Text</label>
              <div class="col-sm-10">
                <input type="text" id="button-text" name="buttonText" value="" class="form-control" />
                <label class="error" for="button-text"></label>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Order <span class="asterisk">*</span></label>
              <div class="col-sm-10">
                <input type="text" id="orders" name="orders" value="1" class="form-control" required="true" readonly="true" />
                <label class="error" for="orders"></label>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label">Status <span class="asterisk">*</span></label>
              <div class="col-sm-9">
                <select id="active" name="active" class="form-control chosen-select" required="true">
                   <option value="true">Active</option>
                   <option value="false">Inactive</option>
                </select>
                <label class="error" for="active"></label>
              </div>
            </div>
			<input type="hidden" id="id-page" name="idPage" value="" />
          </div><!-- panel-body -->
          <div class="panel-footer">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-3">
                <button class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
              </div>
            </div>
          </div>
            
        </div>
		<!-- panel -->
      </form>
    </div><!-- contentpanel -->
    
	<!-- Notification -->
	<div class="modal fade" id="modalNotification" tabindex="-1" role="dialog" aria-labelledby="modalDialogLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div id="notification"></div>
		</div>
	</div>
	<!-- End Notification -->
    
  </div><!-- mainpanel -->
  
  <div class="rightpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#rp-alluser" data-toggle="tab"><i class="fa fa-users"></i> &nbsp;Support Center</a></li>
    </ul>
        
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="rp-alluser">
      </div>  
        <!-- tab-pane -->
        
    </div><!-- tab-content -->
  </div><!-- rightpanel -->
  
  
</section>

    -webkit-box-sizing: border-box;

<script src="/cms/js/jquery.validate.min.js"></script>
<script src="/cms/js/wysihtml5-0.3.0.min.js"></script>
<script src="/cms/js/bootstrap-wysihtml5.js"></script>
<!--<script src="/cms/js/ckeditor/ckeditor.js"></script>-->

<script src="/cms/js/bootstrap-fileupload.min.js"></script>

<script src="/cms/js/dropzone.min.js"></script>

<script src="/cms/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/cms/js/notification.min.js"></script>
<script src="/cms/js/pages.min.js"></script>
<script src="/cms/js/custom.min.js"></script>

</body>
</html>
