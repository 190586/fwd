<head>
     <div th:replace="/fragments/cms-header :: cms-header-top"/>
</head>

<body>

<!-- Preloader-->
<div th:replace="/fragments/cms-body :: cms-body-preload"/>

<section>
  
  <!--  left panel -->
  <div th:replace="/fragments/cms-body :: cms-body-left"/>
  
  <div class="mainpanel">
    <!-- cms-body-headerbar-->
    <div th:replace="/fragments/cms-body :: cms-body-headerbar"/>
    
    
    <div class="pageheader">
      <h2><i class="fa fa-envelope"></i> Testimonial </h2>
      <div class="breadcrumb-wrapper">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
          <li class="active">Testimonial</li>
        </ol>
      </div>
    </div>
    
    <div class="contentpanel cs_df">
      <div class="panel-body">   
        <!-- table-responsive -->
			<div class="table-responsive">
				<table id="datatable1" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered" width="100%">
					<thead>
						<tr>
							<th>No</th>
							<th>Avatar</th>
							<th>Name</th>
							<th>Age</th>
							<th>Website</th>
							<th>Content</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<!-- end table-responsive -->
      </div>
    </div><!-- contentpanel -->
	
	<!-- Testimonial Form -->
	<div class="modal fade" id="testimonialModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" id="modalFormHeader">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit Testimonial</h4>
				</div>
				<div class="modal-body" id="modalFormBody">
					<div id="embeddedNotification" style="display:none;"></div>
					<form id="formvalidate" action="" method="post" class="form-horizontal" enctype="multipart/form-data" novalidate="novalidate">
						<div class="form-group">
							<label class="col-sm-2 control-label">Name <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="name" name="name" value="" class="form-control" required="true"/>
								<label class="error" for="name"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Age <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="age" name="age" value="" class="form-control" required="true"/>
								<label class="error" for="age"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Occupation <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="occupation" name="occupation" value="" class="form-control" required="true"/>
								<label class="error" for="occupation"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Content</label>
							<div class="col-sm-10">
								<textarea id="content" name="content" required="true" style="width:100%" />
								<label class="error" for="content"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Website <span class="asterisk">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="website" name="website" value="" class="form-control" required="true"/>
								<label class="error" for="website"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Avatar</label>
							<div class="col-sm-2 avatar-preview">
								<img id="avatar-image" style="width:80%;padding:3px;border:thin solid #dddddd;border-radius:5px;" />
							</div>
							<div class="col-sm-8">
								<div class="fileupload fileupload-new" data-provides="fileupload">
									<div class="input-append">
										<div class="uneditable-input">
											<i class="glyphicon glyphicon-file fileupload-exists"></i>
											<span class="fileupload-preview"></span>
										</div>
										<span class="btn btn-default btn-file">
											<span class="fileupload-new">Select file</span>
											<span class="fileupload-exists">Change</span>
											<input type="file" id="avatar" name="avatar"/>
										</span>
										<a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
									</div>
									<label class="error" for="avatar"></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Background</label>
							<div class="col-sm-10">
								<img id="background-image" style="width:80%;padding:3px;border:thin solid #dddddd;border-radius:5px;" />
								<div id="background-image-fileupload" class="fileupload fileupload-new" data-provides="fileupload">
									<div class="input-append">
										<div class="uneditable-input">
											<i class="glyphicon glyphicon-file fileupload-exists"></i>
											<span class="fileupload-preview background-image-preview"></span>
										</div>
										<span class="btn btn-default btn-file">
											<span class="fileupload-new">Select file</span>
											<span class="fileupload-exists">Change</span>
											<input type="file" id="imageBackground" name="imageBackground"/>
										</span>
										<a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
									</div>
									<label class="error" for="imageBackground"></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Primary <span class="asterisk">*</span></label>
							<div class="col-sm-1">
								<input type="checkbox" id="prime" name="prime" value="true" class="form-control" style="margin-top:12px;"/>
								<label class="error" for="prime"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Approval <span class="asterisk">*</span></label>
							<div class="col-sm-1">
								<input type="checkbox" id="approval" name="approval" value="true" class="form-control" style="margin-top:12px;"/>
								<label class="error" for="approval"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-8 col-sm-12">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-default" id="btn-cancel">Cancel</button>
							</div>
						</div>
						<input type="hidden" id="idTestimonial" name="idTestimonial" value="" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Testimonial Form-->
	
	<!-- Notification -->
	<div class="modal fade" id="modalNotification" tabindex="-1" role="dialog" aria-labelledby="modalDialogLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div id="notification"></div>
		</div>
	</div>
	<!-- End Notification -->
    
  </div><!-- mainpanel -->
  
  <div class="rightpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#rp-alluser" data-toggle="tab"><i class="fa fa-users"></i> &nbsp;Support Center</a></li>
    </ul>
        
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="rp-alluser">
      </div>  
        <!-- tab-pane -->
        
    </div><!-- tab-content -->
  </div><!-- rightpanel -->
