<div class="panel-body">   
	<!-- table-responsive -->
	<div class="table-responsive">
		<table id="datatable1" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered" width="100%">
			<thead>
				<tr>
					<th>No</th>
					<th>Username</th>
					<th>Name</th>
					<th>Role</th>
					<th>Avatar</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<!-- end table-responsive -->
</div>

<!-- User Form -->
<div class="modal fade" id="userModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" id="modalFormHeader">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title"><span id="header-title-mode">Create New</span> User <span id="header-title"></span></h4>
			</div>
			<div class="modal-body" id="modalFormBody">
				<form id="formvalidate" action="" method="post" class="form-horizontal" enctype="multipart/form-data" novalidate="novalidate">
					<div id="embeddedNotification" style="display:none;"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Username<span class="asterisk"></span></label>
						<div class="col-sm-10">
							<input type="text" id="username" name="username" value="" class="form-control" required="true"/>
							<label class="error" for="username"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password<span class="asterisk"></span></label>
						<div class="col-sm-10">
							<input type="password" id="password" name="password" value="" class="form-control" required="true"/>
							<label class="error" for="password"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Fullname<span class="asterisk"></span></label>
						<div class="col-sm-10">
							<input type="text" id="fullname" name="fullname" value="" class="form-control" required="true"/>
							<label class="error" for="fullname"></label>
						</div>
					</div>
					<div class="form-group">
					  <label class="col-sm-2 control-label">Role <span class="asterisk">*</span></label>
					  <div class="col-sm-9">
						<select id="role" name="role" class="form-control chosen-select" required="true">
						   <option value="USER">User</option>
						   <option value="ADMIN">Administrator</option>
						</select>
						<label class="error" for="role"></label>
					  </div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Avatar</label>
						<div class="col-sm-2 avatar-preview">
							<img id="avatar-image" style="width:80%;padding:3px;border:thin solid #dddddd;border-radius:5px;" />
						</div>
						<div class="col-sm-8">
							<div id="avatar-fileupload" class="fileupload fileupload-new" data-provides="fileupload">
								<div class="input-append">
									<div class="uneditable-input">
										<i class="glyphicon glyphicon-file fileupload-exists"></i>
										<span class="fileupload-preview"></span>
									</div>
									<span class="btn btn-default btn-file">
										<span class="fileupload-new">Select file</span>
										<span class="fileupload-exists">Change</span>
										<input type="file" id="avatar" name="avatar"/>
									</span>
									<a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
								</div>
								<label class="error" for="avatar"></label>
							</div>
						</div>							
					</div>
					<div class="form-group">
					  <label class="col-sm-2 control-label">Status <span class="asterisk">*</span></label>
					  <div class="col-sm-9">
						<select id="active" name="active" class="form-control chosen-select" required="true">
						   <option value="true">Active</option>
						   <option value="false">Inactive</option>
						</select>
						<label class="error" for="active"></label>
					  </div>
					</div>
					<input type="hidden" id="idUser" name="idUser" value="" />
					<div class="form-group">
						<div class="col-sm-offset-8 col-sm-12">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-default" id="btn-cancel">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- End Profile Form-->
